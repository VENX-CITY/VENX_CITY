
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طرق الدفع - VENX CITY CFW</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background-color: #800022;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #ff0044;
      margin-bottom: 20px;
    }
    .payment-methods {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .payment {
      text-align: center;
      max-width: 150px;
    }
    .payment img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .payment span {
      color: #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>طرق الدفع - VENX CITY CFW</header>
  <main>
    <h2>طرق الدفع المتاحة</h2>
    <div class="payment-methods">
      <div class="payment">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
        <span>PayPal</span>
      </div>
      <div class="payment">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
        <span>Visa / MasterCard</span>
      </div>
      <div class="payment">
        <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" alt="Custom Card" />
        <span>بطاقات الشحن الخاصة</span>
      </div>
    </div>
  </main>
</body>
</html>
