
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VENX CITY CFW</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
    }
    header {
      background: linear-gradient(90deg, #ff0044, #800022);
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 10px #ff0044;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      box-shadow: 0 0 15px #ff0044aa inset;
    }
    nav a {
      color: #ff0044;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366;
    }
    main {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0044;
      text-align: center;
    }
    h2 {
      color: #ff0044;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0044;
    }
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #ff0044;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #ff0044;
      margin: 10px;
      transition: 0.3s;
    }
    .link-button:hover {
      background: #ff3366;
      box-shadow: 0 0 20px #ff3366;
    }
    footer {
      background-color: #111;
      color: #ff0044;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="banner.gif" alt="خلفية متحركة">
  </div>

  <header>VENX CITY CFW</header>
  <nav>
    <a href="#discord"><i class="fa-brands fa-discord"></i> ديسكورد</a>
    <a href="#tiktok"><i class="fa-brands fa-tiktok"></i> تيك توك</a>
  </nav>

  <main>
    <h2>مرحباً بك في VENX CITY CFW</h2>
    <p>سيرفر FiveM الرسمي الخاص بنا يقدم تجربة لعب مخصصة، مجتمعات قوية، ودعم دائم عبر ديسكورد.</p>
    <div style="margin-top:30px;">
      <a href="https://discord.gg/mjjN6TCt" class="link-button" target="_blank">
        <i class="fa-brands fa-discord"></i> انضم إلى الديسكورد
      </a>
      <a href="https://www.tiktok.com/@venx.city.cfw?is_from_webapp=1&sender_device=pc" class="link-button" target="_blank">
        <i class="fa-brands fa-tiktok"></i> تابعنا على تيك توك
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 VENX CITY CFW - جميع الحقوق محفوظة
  </footer>
</body>
</html>
